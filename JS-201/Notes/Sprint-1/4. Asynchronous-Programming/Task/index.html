<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="url" id="url">
    <button onclick="storeimages()">Store Images</button>
    <button onclick="gotoSlideshow()">Watch Slideshow</button>
</body>
</html>

<script>
    //slideshow
    //multiple images


function storeimages(){

//step 1 : accept user input

let image_url = document.querySelector("#url").value

//there is an array present to push images

//step 2: pick up either localstorage or create empty array

let images = JSON.parse(localStorage.getItem("images")) || [];
//console.log(images);

images.push(image_url);

localStorage.setItem("images", JSON.stringify(images))

document.querySelector("#url").value = null;

}


function gotoSlideshow(){
    window.location.href = "slideshow.html";
}


</script>
