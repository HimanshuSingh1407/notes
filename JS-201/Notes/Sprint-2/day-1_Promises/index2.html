<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="order">
    <button onclick="order()">Order</button>
</body>
</html>


<script>

function status(){
    return true //false
}


function order(){
//promise
let order = document.querySelector("#order").value;

let my_promise = new Promise(function(resolve, reject){

let s = status();

let time = Math.random()*10000;   //0.1 to 0.9 * 10000
console.log(time)

if(s===true)
{
setTimeout(function(){

    resolve(order)
}, time);
    
}
else
{
    reject("Sorry we can't deliver this item")
}
})

my_promise.then(function(res){
    console.log(`Your ${res} is ready`)
})

}

</script>
