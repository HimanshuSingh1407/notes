<script>

//<<<<<<<<<-------------WE Session 1st---------------->>>>>>>>>>>>>


//when content load after some time we remove the image
// then we show a new image

let image = document.querySelector("#loading_img")

function checkContent(){
    
//checking content topic
//return true;
return true;

}

let content_promise = new Promise(function(resolve, reject){

//if content is loaded, resolved
//if content is not loaded, reject

let content = checkContent();

setTimeout(function(){

    if(content===true)
{ 
//promise is resolved    

resolve("Content is loaded");

}
else
{
//promise is rejected

reject("Content failed to load");

}
}, 3000);

});


console.log("content_promise:", content_promise)

//is it time to grab the promise value?
//how -  .then and .catch

//.then--grab resolved value
//.catch-- grab rejected value


content_promise.then(function(value){

//console.log("value:", value)

image.src = "https://media2.giphy.com/media/Q81NcsY6YxK7jxnr4v/giphy.gif?cid=790b761173db09eb3f787024e189bccf6e1408b643dd0c58&rid=giphy.gif&ct=g"

});

content_promise.catch(function(err){

console.log("err:", err)
